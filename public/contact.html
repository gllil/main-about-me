      <div class="row contact-form" >
        <form class="col s12 " id="contact-form" method="POST" action="send">
          <div class="row text-black">
            <div class="input-field col s12">
              <input placeholder="Ex: John Doe" type="text" name="name" class="validate nameInfo">

            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="email" name="email" class="validate emailInfo">

            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea messageInfo" name="message"></textarea>
              <label for="message">Message</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light grey darken-1 right emailBtn" type="submit">Submit
            <i class="material-icons right">send</i>
          </button>


        </form>
